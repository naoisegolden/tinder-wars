<html ng-app="angularApp">
<head>
  <title>Tinder Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css bootstrap.min.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- /build  -->
  <!-- build:css main.css -->
  <link rel="stylesheet" href="build/main.css">
  <!-- /build  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>

</head>
<body ng-controller="PeopleListCtrl">
  <div class="container">
    <div class="header">
      <h3>Tinder Wars</h3>
    </div>

    <div id="cards" class="row">

      <div class="col-sm-4 col-md-4 card" ng-repeat="person in people">
        <div class="thumbnail">
          <img ng-src="{{person.avatar}}">
          <div class="caption">
            <h3>{{person.name}}</h3>
            <h5>{{person.city}}</h5>
            <p class="description">{{person.description}}</p>
            <div class="actions">
              <a href="#" class="btn btn-primary action-yes" role="button">Like</a>
              <a href="#" class="btn btn-default action-no" role="button">Nope</a>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <footer>
    <a href="https://github.com/naoisegolden/tinder-wars">fork me on github</a>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- build:js main.min.js -->
  <script src="bower_components/bower-tinder-js/ajax.tinder.js"></script>
  <script src="javascript/controllers.js"></script>
  <script src="javascript/application.js"></script>
  <!-- /build  -->
</body>
</html>
